  <div
    class="clickable-background"
    (click)="startScrolling($event)"
    [routerLink]="['/pokedex']">
    <mat-icon>close</mat-icon>
  </div>

  @if (pokemon && pokeList) {
    <div class="detail-view-container {{pokemon.types_en[0]}}">
      <h1> {{ pokemon.name }} </h1>

      <img src="{{ pokemon.img_url }}" alt="">
    </div>

  } @else {
    <div class="loading-card-container">
      <app-custom-loading-spinner></app-custom-loading-spinner>
    </div>

  }
