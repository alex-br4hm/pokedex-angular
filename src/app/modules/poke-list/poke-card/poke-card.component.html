<div class="card-wrapper">
@if (data) {
  <mat-card class="example-card {{data?.types[0].type.name}}">
    <mat-card-header>
      <div class="card-header-content">
        <mat-card-title> {{ germanName }} </mat-card-title>
        <mat-card-subtitle>{{ data?.id | pokeNumberPipe }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <div class="poke-img-wrapper">
      <img
        mat-card-image
        ngSrc="{{data.sprites.other.dream_world.front_default}}"
        placeholder="placeholder"
        fill
        alt="Photo of {{ data.name }}">
    </div>

    <mat-card-content>
      <span class="poke-text">
        {{ flavorText }}
      </span>
      <div class="poke-type-wrapper">
        <span class="poke-type {{data?.types[0].type.name + '-chip' }}">{{ germanTypes[0] }}</span>
        @if (data?.types[1]?.type?.name) {
          <span class="poke-type {{data?.types[1].type.name + '-chip' }}">{{ germanTypes[1] }}</span>
        }
      </div>

    </mat-card-content>
  </mat-card>
} @else {
  <div class="loading-placeholder">
      <app-custom-loading-spinner></app-custom-loading-spinner>
  </div>

}
</div>
