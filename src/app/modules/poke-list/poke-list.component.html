<app-header (searchInputChange)="updateSearchInput($event)"></app-header>
<app-footer></app-footer>

@if (!isLoading) {


  <div class="list-container">
    @if (filteredPokeList.length > 0) {
      @for (card of filteredPokeList; track card.game_index) {
        <app-poke-card
          [index]="card.game_index"
          [pokemon]="card"
          [routerLink]="['pokemon/' +  card.game_index]">
        </app-poke-card>
      }
    } @else {
      <p>Kein Pokemon gefunden ...</p>
    }

  </div>

} @else {
  <div class="spinner-container">
    <app-custom-loading-spinner></app-custom-loading-spinner>
  </div>
}



<router-outlet></router-outlet>
